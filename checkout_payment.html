<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./checkout_payment.css" />
    <script src="index.js" defer></script>

    <title>Playful | Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <!-- HERO SECTION -->

      <div class="hero">
        <h1>Playful.</h1>

        <ul>
          <li>
            <a href="#">
              <p><i class="fa-solid fa-user"></i></p>
            </a>
          </li>
          <li>
            <a href="#">
              <p><i class="fa-solid fa-heart"></i></p>
            </a>
          </li>
          <li>
            <a href="#">
              <p><i class="fa-solid fa-cart-shopping"></i></p>
            </a>
          </li>
        </ul>
      </div>

      <!-- MENU SECTION -->

      <div class="menu">
        <a href="/index.html"><p>Home</p></a>
        <a href="#"><p>Stores</p></a>
        <a href="stuffedanimals.html"><p>Toys</p></a>
        <a href="#"><p>Games</p></a>
        <a href="#"><p>Holidays</p></a>
        <a href="#"><p>Outdoor</p></a>
      </div>

      <!-- CONTENT SECTION -->

      <div class="parent">
        <div class="content-box">
          <h1>SHIPPING ADDRESS</h1>
          <div class="shipping">
            <div class="shipping-1">
              <label for="email">E-Mail</label>
              <input type="text" id="email" />
              <label for="address">Address</label>
              <input type="text" id="address" />
              <label for="city">City</label>
              <input type="text" id="city" />
              <label for="country">Country</label>
              <input type="text" id="country" />
            </div>
            <div class="shipping-2">
              <label for="fname">First name</label>
              <input type="text" id="fname" />

              <label for="lname">Last name</label>
              <input type="text" id="lname" />
              <label for="pcode">Postal code</label>
              <input type="text" id="pcode" />
            </div>
          </div>
          <h1>PAYMENT</h1>

          <div class="round-button">
            <div class="swish-box">
              <input type="checkbox" />
              <p>Swish</p>
              <!-- <img
                src="https://meta-info-service.payments-core.zalan.do/images/swish.svg"
                alt=""
              /> -->
            </div>
            <div class="card-box">
              <input type="checkbox" />
              <p>Card</p>
              <!-- <img
                src="https://meta-info-service.payments-core.zalan.do/images/visaelectron.svg"
                alt=""
              />
              <img
                src="https://meta-info-service.payments-core.zalan.do/images/visa.svg"
                alt=""
              />
              <img
                src="https://meta-info-service.payments-core.zalan.do/images/mastercard.svg"
                alt=""
              />
              <img
                src="https://meta-info-service.payments-core.zalan.do/images/americanexpress.svg"
                alt=""
              /> -->
            </div>
            <div class="card-info">
              <label for="namOnCard">Name on card</label>
              <input type="text" id="namOnCard" />
              <label for="cardNumber">Card number</label>
              <input type="text" id="cardNumber" />
              <label for="validity">Validity</label>
              <input type="text" id="validity" />
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" />
            </div>
            <div class="paypal-box">
              <input type="checkbox" />
              <p>Paypal</p>
              <!-- <img
                src="https://meta-info-service.payments-core.zalan.do/images/paypal.svg"
                alt=""
              /> -->
            </div>
            <div class="invoice-box">
              <input type="checkbox" />
              <p>Invoice</p>
              <!-- <img
                src="https://meta-info-service.payments-core.zalan.do/images/invoice_sv.svg"
                alt=""
              /> -->
            </div>
          </div>
          <h1>TOTAL SUM</h1>
          <div class="payment">
            <div class="payment-info">
              <div class="payment-left">
                <p>Sub Total</p>
                <p>Shipping</p>
                <p>
                  <strong>Total Sum</strong>
                </p>
              </div>
              <div class="payment-right">
                <p>598 kr</p>
                <p>42 kr</p>
                <p>640 kr</p>
              </div>
            </div>
          </div>
          <a href="order_complete.html"
            ><button class="confirm-button"><h1>CONFIRM</h1></button></a
          >
        </div>
      </div>

      <!-- FOOTER SECTION -->

      <div class="footer">
        <p>Playful.</p>

        <ul>
          <li><a href="#">contact us</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
